name: Go

on:
  push:
    branches: [ master ]
    tags:
    - '*'
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Install GNU make
      uses: crazy-max/ghaction-chocolatey@v1
      with:
        args: install make

    - name: Test
      run: |
        make -e all tests

    - name: Install
      run: |
        mkdir C:/bin
        make -e all install
      env:
        CARGO_BIN: C:/bin
        GOBIN: C:/bin

    - uses: papeloto/action-zip@v1
      with:
        files: C:/bin/
        dest: all.zip

    - name: Upload artifacts
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: all.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
