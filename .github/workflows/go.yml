name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          components: rustfmt
          
    - name: Install GNU make
      uses: crazy-max/ghaction-chocolatey@v1
      with:
        args: install make

    - name: Run make
      run: make all
  
